<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="signup margin">
            <h1 class="margin">Đăng kí miễn phí</h1>
        
            <form >
        
                
                    <div class="field-wrap margin">
                        <label>
                            Họ<span class="req">*</span>
                        </label>
                        <input name="ho" class="name" type="text" required autocomplete="off" />
                    </div>
        
                    <div class="field-wrap margin">
                        <label>
                            Tên<span class="req">*</span>
                        </label>
                        <input name="ten" type="text" class="fullname" required autocomplete="off" />
                    </div>
                 <!-- / ho ten -->
        
                <div class="field-wrap margin">
                    <label>
                        Email<span class="req">*</span>
                    </label>
                    <input name="email" type="email" class="email" required autocomplete="off" style="font-size: 15px;" />
                </div> <!-- /email -->
        
                <div class="field-wrap margin">
                    <label>
                        user<span class="req">*</span>
                    </label>
                    <input name="newUser" class="username" type="text" required autocomplete="off" />
                </div> <!-- /user name -->
        
                <div class="field-wrap margin">
                    <label>
                        Mật khẩu<span class="req">*</span>
                    </label>
                    <input name="newPass" type="password" class="pass" required autocomplete="off" />
                </div> <!-- /pass -->
        
                <button type="submit" onclick="getuser()" class="button margin" >Tạo tài khoản</button>
        
            </form> <!-- /form -->
        
          </div>
    </div>
    
      <script src="/javascripts/data.js"></script>
      <script src="/javascripts/main.js"></script>
   
      
      
    
</body>
</html>
